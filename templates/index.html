<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>

    <h1>My Library</h1>

    {%if not books %}
      <p style="font-size: 2rem;">Library is empty.</p>
      {%endif%}

    <ul>

      {% for book in books %}

        <li>
          <a href="{{url_for('home', id=book.id)}}">Delete</a>
          <b>{{book.title}} - {{book.author}} - {{book.rating}}/10</b>
          <a href="{{url_for('edit_rating', id=book.id)}}">Edit Rating</a>
        </li>

      {% endfor %}

    </ul>

    <a href="{{url_for('add_book')}}">Add New Book</a>
  </body>
</html>
