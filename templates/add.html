<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="{{url_for('add_book')}}" method="POST">
      <label>Book Name</label>
      <input type="text" placeholder="e.g. Moby-Dick" name="book"/>
      <label>Book Author</label>
      <input type="text" placeholder="e.g. Herman Melville" name="author"/>
      <label>Rating</label>
      <input type="text" placeholder="e.g. 9.3" name="rating"/>
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
